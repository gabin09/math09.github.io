<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>무리수 근사값 찾기</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #333;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="number"] {
    padding: 8px;
    width: calc(100% - 90px);
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

p#root {
    margin-top: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h2>뉴턴 법을 이용한 근사값 찾기</h2>
    <label for="inputNumber">루트의 값 입력: </label>
    <input type="number" id="inputNumber" placeholder="루트 값 입력">
    <button onclick="findRoot()">근사값 찾기</button>
    <p id="root"></p>
</div>

<script>
function f(x, root) {
    return x ** 2 - root; // f(x) = x^2 - root
}

function fPrime(x) {
    return 2 * x; // f'(x) = 2x
}

function newtonMethod(root, initialGuess, tolerance, maxIterations) {
    let x = initialGuess;
    let iterations = 0;

    while (true) {
        const fx = f(x, root);
        const fpx = fPrime(x);
        const nextX = x - fx / fpx;
        
        if (Math.abs(nextX - x) < tolerance || iterations >= maxIterations) {
            return nextX;
        }
        
        x = nextX;
        iterations++;
    }
}

function findRoot() {
    const inputNumber = document.getElementById("inputNumber").value;
    const root = newtonMethod(inputNumber, 1, 0.0001, 100); // 초기 추정값, 허용 오차, 최대 반복 횟수
    document.getElementById("root").innerText = `근사값: ${root}`;
}
</script>

</body>
</html>
